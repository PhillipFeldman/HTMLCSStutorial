<!DOCTYPE html>
<!--this is a comment-->
<html>
<head>
    <title>
        Learning HTML 2
    </title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form action=""> 
        <!--action for a backend script -->
        <!--IDs to hook css or more likely js, name for php hooks-->
        <label for="username">Enter username</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Enter email</label>
        <input type="email" id="email" placeholder="xyz@domain.com">
        <br>
        <label for="password">Enter password</label>
        <input type="password" id="password" required>
        <br>
        <!--name here for grouping radio buttons -->
        <br>
        <p>Select gender</p>
        
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">feMale</label>

        <label for ="question">question</label>
        <select name="question" id="question">
            <option value="q1">What is a good question</option>
            <option value="q2">What is a better question</option>
        </select>

        <label for="choice">choice</label>
        <input type ="text" id="choice" name="choice">
        <br>
        <br>

        <label for="bio">Your bio</label>
        <textarea name ="bio" id="bio" cols="30" rows="10" placeholder="about you"></textarea>

        <input type="submit" value = "submit the form">
        <!--submit applies action -->
    </form>



</body>


</html>
